<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Didi</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<header> <img src="./img/Gemini_Generated_Image_v07vb7v07vb7v07v.ico" alt=""></header>

  <div class="container">
    <div class="login-box">
      <h2>Para acessar sua lista <br> Faça login</h2>
      <p>Você pode acessar ou criar sua conta abaixo</p>
      <form action="#" method="post">
        <label for="email">Entrar com email e senha</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <a href="#" class="forgot-password">Esqueci minha senha</a>
        <button type="submit" class="login-button">Entrar</button>
        <a href="#" class="register-link">Não tem uma conta? Cadastre-se</a>
        <hr>
        <button type="button" class="access-code-button">RECEBER CÓDIGO DE ACESSO POR EMAIL</button>
      </form>
    </div>
  </div>
</body>
</html>
